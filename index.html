<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f172a" />
    <title>Modern News</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="header-top">
        <button class="brand" id="goHome" aria-label="Go home">CurrentNews</button>
        <div class="search">
          <svg class="search-icon" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16a6.471 6.471 0 0 0 4.23-1.57l.27.28v.79L20 21.49 21.49 20zm-6 0A4.5 4.5 0 1 1 14 9.5 4.505 4.505 0 0 1 9.5 14z"/>
          </svg>
          <input id="searchInput" type="search" placeholder="Search headlines..." aria-label="Search" autocomplete="off" />
          <button id="clearSearch" class="clear-btn" aria-label="Clear search" hidden>×</button>
        </div>
      </div>

      <nav class="categories" aria-label="Categories">
        <div class="cat-scroller" role="tablist">
          <button role="tab" class="pill active" data-category="general">All</button>
          <button role="tab" class="pill" data-category="business">Business</button> 
          <button role="tab" class="pill" data-category="entertainment">Entertainment</button>
          <button role="tab" class="pill" data-category="health">Health</button>
          <button role="tab" class="pill" data-category="science">Science</button>
          <button role="tab" class="pill" data-category="sports">Sports</button>  
          <button role="tab" class="pill" data-category="technology">Technology</button> 
        </div>
      </nav>

      
    </header>
  
    <main class="container">
      <section id="articles" class="articles" aria-live="polite"></section>
      <section id="skeletons" class="skeleton-grid" hidden></section>
      <div class="load-more-row">
        <button id="loadMore" class="btn primary">Load more</button>
      </div>
    </main>

    <template id="article-card-template">
      <article class="card reveal">
        <a class="card-media" target="_blank" rel="noopener noreferrer">
          <img alt="article cover" loading="lazy" />
        </a>
        <div class="card-body">
          <a class="card-title" target="_blank" rel="noopener noreferrer"></a>
          <p class="card-desc"></p>
          <div class="card-meta">
            <span class="card-source"></span>
            <span class="dot">•</span>
            <time class="card-time" datetime=""></time>
          </div>
        </div>
      </article>
    </template>

    <template id="skeleton-card-template">
      <article class="card skeleton">
        <div class="card-media shimmer"></div>
        <div class="card-body">
          <div class="sk-line w-90 shimmer"></div>
          <div class="sk-line w-70 shimmer"></div>
          <div class="sk-meta">
            <div class="sk-dot shimmer"></div>
            <div class="sk-dot shimmer"></div>
            <div class="sk-dot shimmer"></div>
          </div>
        </div>
      </article>
    </template>

    

    <div id="toast" class="toast" role="status" aria-live="polite" hidden></div>

    <script src="./script.js" defer></script>
  </body>
  </html>
